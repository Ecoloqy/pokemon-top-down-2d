<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <title>Pokemon 2D Game</title>
        <link href="style.css" rel="stylesheet">
        <script type="module" src="index.js" defer></script>
    </head>
    <body>
        <div id="game-window-frame"></div>
        <div class="fixed sm:relative w-full h-full flex flex-col sm:flex-row">
            <div id="ui-controls" class="w-full h-20 sm:h-[100vh] flex flex-row sm:flex-col gap-2 justify-center items-center">
                <button id="reset-button" class="w-[160px] bg-amber-50 text-black py-2 px-8">Reset</button>
                <button id="mute-button" class="w-[160px] bg-amber-50 text-black py-2 px-8">Mute</button>
                <button id="unmute-button" class="hidden w-[160px] bg-amber-50 text-black py-2 px-8">Unmute</button>
            </div>

            <div id="game-window" class="flex relative justify-center items-center sm:h-[100vh] w-[100vw] sm:w-full">
                <canvas class="max-h-[100vh] w-[100vw] sm:h-full"></canvas>
                <div id="game-battle-frame" class="hidden absolute h-100 w-100"></div>
            </div>

            <div id="game-controls" class="h-full w-full sm:hidden">
                <button id="a-button"></button>
                <button id="b-button"></button>
            </div>

            <div id="game-keys" class="hidden w-full sm:h-[100vh] sm:flex flex-col gap-2 justify-center items-center">
                <div class="text-2xl">Keys</div>
                <div class="w-full flex flex-row gap-4 justify-center items-center">
                    <div class="w-full text-right">&#8593;</div>
                    <div class="w-[10%] text-center">|</div>
                    <div class="w-full text-left">W</div>
                </div>
                <div class="w-full flex flex-row gap-4 justify-center items-center">
                    <div class="w-full text-right">&#8592;</div>
                    <div class="w-[10%] text-center">|</div>
                    <div class="w-full text-left">A</div>
                </div>
                <div class="w-full flex flex-row gap-4 justify-center items-center">
                    <div class="w-full text-right">&#8595;</div>
                    <div class="w-[10%] text-center">|</div>
                    <div class="w-full text-left">S</div>
                </div>
                <div class="w-full flex flex-row gap-4 justify-center items-center">
                    <div class="w-full text-right">&#8594;</div>
                    <div class="w-[10%] text-center">|</div>
                    <div class="w-full text-left">D</div>
                </div>
                <div class="w-full flex flex-row gap-4 justify-center items-center">
                    <div class="w-full text-right">A</div>
                    <div class="w-[10%] text-center">|</div>
                    <div class="w-full text-left">DELETE</div>
                </div>
                <div class="w-full flex flex-row gap-4 justify-center items-center">
                    <div class="w-full text-right">B</div>
                    <div class="w-[10%] text-center">|</div>
                    <div class="w-full text-left">END</div>
                </div>
            </div>
        </div>
    </body>
</html>
